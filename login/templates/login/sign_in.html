{% extends './base.html' %} {%load static %} {% block contents%}
<head>
  <title>login page</title>
</head>
<body>
  <h1>
    <div class="centered1">
      <a href="{% url 'login:sign_in' %}"
        ><img src="{% static 'images/imageH.jpg' %}" height="85" width="530"
      /></a>
    </div>
  </h1>

  <div id="out">
    <div id="in_container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h2>로그인</h2>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <form method="POST" action="{% url 'login:sign_in'  %}">
            {% csrf_token %}

            <div class="form-group">
              <label for="haetoos_id">아이디</label>
              <input
                type="text"
                class="form-control"
                id="id"
                placeholder="아이디"
                name="haetoos_id"
              />
            </div>

            <div class="form-group">
              <label for="haetoos_ps">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="비밀번호"
                name="haetoos_ps"
              />
            </div>
            {% if message %}
            <div style="color: red; margin-left: 4px">{{message}}</div>
            {% endif %}
            <div class="row mt-5">
              <div class="col-12 text-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="margin-right: 10px"
                >
                  <span>로그인</span>
                </button>
                <button
                  type="button"
                  onclick="location.href = {% url 'login:sign_up' %}"
                  class="btn btn-primary"
                >
                  <span>회원가입</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock%}
